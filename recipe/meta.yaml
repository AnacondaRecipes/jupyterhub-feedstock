{% set version = "1.2.2" %}

package:
  name: jupyterhub-feedstock
  version: {{ version }}

source:
  fn: jupyterhub-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/j/jupyterhub/jupyterhub-{{ version }}.tar.gz
  sha256: 634e64ab9cf14e73cfc1d5838d595febdaf957607eb907b43f29af345c05b87e

build:
  number: 0
  skip: true  # [py<35]

requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: jupyterhub-base
    build:
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python
        - pip
      run:
        - python
        - alembic
        - async_generator >=1.9
        - certipy >=0.1.2
        - entrypoints
        - jinja2
        - jupyter_telemetry >= 0.1.0
        - oauthlib >=3.0
        - pamela  # [not win]
        - prometheus_client >=0.0.21
        - psutil  # [win]
        - pycurl
        - python-dateutil
        - requests
        - sqlalchemy >=1.1
        - tornado >=5.1
        - traitlets >=4.3.2

    test:
      imports:
        - jupyterhub
        - jupyterhub.apihandlers
        - jupyterhub.handlers
        - jupyterhub.tests
        - jupyterhub.app
      commands:
        - python -m jupyterhub --help-all

  - name: jupyterhub-singleuser
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage("jupyterhub-base", exact=True) }}
        - notebook >=4
    test:
      imports:
        - jupyterhub.singleuser
      commands:
        - python -m jupyterhub.singleuser --help-all

  - name: jupyterhub
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage("jupyterhub-base", exact=True) }}
        - configurable-http-proxy
        - nodejs >=12
    test:
      imports:
        - jupyterhub
      commands:
        - python -m jupyterhub --help-all
        - configurable-http-proxy --help

about:
  home: https://github.com/jupyterhub/jupyterhub
  license: BSD 3-Clause
  license_file: COPYING.md
  summary: Multi-user server for Jupyter notebooks

extra:
  recipe-maintainers:
    - minrk
    - blink1073
    - consideRatio
